<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Trip</title>
    <link rel="stylesheet" href="pub/css/mainStyle.css">
    <link rel="stylesheet" href="pub/css/planTrip.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            width: 100%;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        #planTripForm .form-control,
        #planTripForm .form-select {
            width: 100%;
            max-width: 300px;
        }


        #planTripForm .form-control:focus,
        #planTripForm .form-select:focus {
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.7);
            border-color: #2196f3;
        }

        #planTripForm button:hover {
            background-color: #1e88e5;
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }

        #planTripForm,
        #planTripTable {
            background-color: white;
            /* White background for contrast */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #planTripForm {
            margin-bottom: 30px;
        }

        #countryTable th {
            background-color: #2196f3;
            color: white;
        }


        #countryTable td {
            text-align: center;
            vertical-align: middle;
        }

        #countryTable td img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex flex-column min-vh-100">
        <div class="row flex-grow-1">
            <aside class="col-2 text-center py-4" id="sidebar">
                <div id="sidebar-logo">
                    <img src="https://t3.ftcdn.net/jpg/05/37/84/90/360_F_537849028_5e8MvNaeZYOfd8rR8edBHY1ofRNjqfj9.jpg" alt="Logo">
                </div>
                <nav class="nav">
                    <div class="sidebar-elements">
                        <a class="nav-link custom-active" href="index.html">Home</a>
                    </div>
                    <div class="sidebar-elements">
                        <a class="nav-link" href="planTrip.html">Plan Trip</a>
                    </div>
                    <div class="sidebar-elements">
                        <a class="nav-link" href="#">Search Country</a>
                    </div>
                </nav>
            </aside>

            <main class="col-10 text-black py-4" style="background-color: #dde2e7;">
                <div class="text-center">
                    <h2 style="font-weight: bold;">Search for Country Details</h2>
                </div>

                <div class="d-flex flex-column align-items-center justify-content-center p-1 mt-5">
                    <form id="countrySearchForm" class="w-50 needs-validation" novalidate>
                        <div class="mb-3 row">
                            <label for="destinationCountry" class="form-label col-md-4 text-end">Destination Country</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control m-0" id="destinationCountry"
                                    placeholder="Enter destination country" required>
                                <div class="invalid-feedback">
                                    Please enter a destination country.
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
                        </div>
                    </form>

                    <div id="loadingMessage" class="loading" style="display: none;">Loading data...</div>
                    <div id="errorMessage" class="error" style="display: none;">An error occurred while loading data..</div>
                </div>

                <div class="d-flex align-items-center justify-content-center p-1 mt-2">
                    <table class="table table-striped" id="countryTable" style="width: 80%;">
                        <thead>
                            <tr>
                                <th>Flag</th>
                                <th>Country Name</th>
                                <th>Capital</th>
                                <th>Region</th>
                                <th>Population</th>
                                <th>Currency</th>
                                <th>Language</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>




            </main>
        </div>
        <footer class="row text-white text-center py-3" style="background-color: #1f2937;">
            <div class="col-12">
                <p> &copy; 2024 SBA Travel Planner. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pub/js/sidebar.js"></script>
    <script src="pub/js/searchCountry.js"></script>

</body>

</html>
