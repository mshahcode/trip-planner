<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner - Home</title>
    <link rel="stylesheet" href="pub/css/mainStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 400px;
            /* Set a fixed height for the cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Ensures even spacing for content */
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
            width: 100%;
            display: block;
            margin: 0 auto;
        }


        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid min-vh-100">
        <div class="row flex-grow-1">

            <aside class="col-2 text-center py-4" id="sidebar">
                <div id="sidebar-logo">
                    <img src="https://t3.ftcdn.net/jpg/05/37/84/90/360_F_537849028_5e8MvNaeZYOfd8rR8edBHY1ofRNjqfj9.jpg" alt="Logo">
                </div>
                <nav class="nav">
                    <div class="sidebar-elements">
                        <a class="nav-link custom-active" href="#">Home</a>
                    </div>
                    <div class="sidebar-elements">
                        <a class="nav-link" href="planTrip.html">Plan Trip</a>
                    </div>
                    <div class="sidebar-elements">
                        <a class="nav-link" href="searchCountry.html">Search Country</a>
                    </div>
                </nav>
            </aside>
            
            <main class="col-10 text-black text-center py-4">
                <div id="hero">
                    <div class="hero-text">
                        <h1>Travel Planner</h1>
                        <p>Never forget to travel!</p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 text-center mb-3">
                        <h2>Popular Destinations</h2>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <img src="https://t4.ftcdn.net/jpg/02/96/15/35/360_F_296153501_B34baBHDkFXbl5RmzxpiOumF4LHGCvAE.jpg"
                                class="card-img-top" alt="Paris">
                            <div class="card-body text-center">
                                <h5 class="card-title">Paris</h5>
                                <p class="card-text">City of love</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <img src="https://wallpapers.com/images/hd/london-eye-ferris-wheel-in-united-kingdom-9ua5624z8tyck98d.jpg"
                                class="card-img-top" alt="London">
                            <div class="card-body text-center">
                                <h5 class="card-title">London</h5>
                                <p class="card-text">Explore the royal charm</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <img src="https://www.ytravelblog.com/wp-content/uploads/2022/09/Senso-Ji-Temple-tokyo.jpg"
                                class="card-img-top" alt="Tokyo">
                            <div class="card-body text-center">
                                <h5 class="card-title">Tokyo</h5>
                                <p class="card-text">Land of the rising sun</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="row text-white text-center py-3" style="background-color: #1f2937;">
            <div class="col-12">
                <p> &copy; 2024 SBA Travel Planner. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pub/js/script.js"></script>
</body>

</html>
